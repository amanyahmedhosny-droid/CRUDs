<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assi3/css/bootstrap.min.css" <link rel="stylesheet" href="../assi3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud ">
        <div class="head my-3 text-uppercase">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" class="form-control" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" class="form-control" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" class="form-control" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" class="form-control" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" class="form-control" placeholder="discount">
                <small onkeyup="getTotal()" class="bg-dark p-lg-2 m-3 " id="total"></small>
            </div>
            <input type="number" id="count" class="form-control" placeholder="count">
            <input type="text" id="category" class="form-control" placeholder="category">
            <button class="btn bg-info my-2 fa-i-cursor" id="create">create</button>
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" class="form-control" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchchMood(this.id)" class="btn bg-info my-2 fa-i-cursor" id="searchtitle">search by title</button>
                    <button onclick="getSearchchMood(this.id)" class="btn bg-info my-2 fa-i-cursor" id="searchcategory">search by category</button>
                </div>


            </div>
            <div id="deleteAll" >

            </div>
            <table>
<tr>
<th>id</th>
<th>title</th>
<th>price</th>
<th>taxes</th>
<th>ads</th>
<th>discount</th>
<th>total</th>
<th>category</th>
<th>update</th>
<th>delete</th>

</tr>
<tbody id="tbody">
</tbody>

            </table>



        </div>




    </div>








    <script src="../assi3/js/bootstrap.bundle.min.js"></script>
    <script src="../assi3/main.js"></script>
</body>

</html>
